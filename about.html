<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center py-2 px-6">
            <div class="text-6xl font-bold">
                <!-- Logo or Title can go here -->
            </div>
            <nav class="space-x-6 hidden md:flex">
                <a class="text-gray-400 text-6x1 hover:text-gray-900" href="index.html">
                    HOME
                </a>
            </nav>
            <div class="md:hidden">
                <button id="menu-toggle" class="text-gray-400 hover:text-gray-900">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
        <nav class="flex flex-col p-4 space-y-2">
            <a class="text-gray-400 hover:text-gray-900" href="index.html">HOME</a>
        </nav>
    </div>

    <!-- Centered Content -->
    <div class="flex justify-center items-center min-h-screen px-4">
        <div class="flex flex-col items-center space-y-10">
            <img alt="Manusia Ikan" class="rounded-full w-80 h-80" height="600" src="./img/Deni_MI.jpg" width="600"/>
            <div class="text-center">
                <p class="text-6xl text-gray-700">Deni</p>
                <p class="text-6xl font-bold text-gray-900">Manusia Ikan</p>
            </div>
        </div>
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>

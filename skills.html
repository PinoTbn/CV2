<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keahlian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center py-2 px-6">
            <div class="text-2xl font-bold">
                <!-- Add your title/logo here -->
            </div>
            <nav class="space-x-6">
                <a class="text-gray-400 hover:text-gray-900" href="index.html">
                    HOME
                </a>
            </nav>
        </div>
    </header>

    <div class="container mx-auto items-center py-2 px-6">
        <section class="text-center mb-16">
            <h2 class="text-2xl font-semibold mb-4">SKILLS</h2>
            <div class="w-full max-w-md mx-auto" id="skills-container">
                <!-- Progress bars will be inserted here -->
            </div>
        </section>
    </div>

    <script>
        const skills = [
            { name: "MICROSOFT EXCEL", value: 80 },
            { name: "MICROSOFT WORD", value: 75 },
            { name: "MICROSOFT POWER BI", value: 30 },
            { name: "PYTHON", value: 10 },
            { name: "HTML", value: 20 },
            { name: "CSS", value: 5 },
            { name: "JAVASCRIPT", value: 5 },
            { name: "NOTION", value: 55 }
        ];

        function renderSkills() {
            const container = document.getElementById('skills-container');
            container.innerHTML = ''; // Clear the container before adding new skills
            skills.forEach(skill => {
                const skillDiv = document.createElement('div');
                skillDiv.className = 'mb-4';
                skillDiv.innerHTML = `
                    <div class="flex justify-between mb-1 text-sm">
                        <span>${skill.name}</span>
                        <span class="percentage">${skill.value}%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="bg-green-500 h-2.5 rounded-full" style="width: 0%" data-value="${skill.value}"></div>
                    </div>
                `;
                container.appendChild(skillDiv);
                animateProgressBar(skillDiv.querySelector('.bg-green-500'), skillDiv.querySelector('.percentage'));
            });
        }

        function animateProgressBar(progressBar, percentageElement) {
            let width = 0;
            const targetValue = parseInt(progressBar.getAttribute('data-value'));
            const interval = setInterval(() => {
                if (width >= targetValue) {
                    clearInterval(interval);
                } else {
                    width++;
                    progressBar.style.width = width + '%';
                    percentageElement.textContent = width + '%'; // Update percentage text
                }
            }, 15); // Adjust animation speed by changing the interval
        }

        // Render skills on page load
        renderSkills();
    </script>
</body>
</html>
